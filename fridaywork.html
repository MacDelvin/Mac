<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <style>
    .onion{
      padding-left: 30px;
    }
.mango{
    padding-left: 30px;
}

  </style>
</head>
<body>

<form></form>
<fieldset>
  <legend>Login details</legend>
<div class="onion">
  <label for="name">Name:</label>
  <input type="text"id="name"><br>
  <label for="email">Email:</label>
  <input type="text"id="email"><br>
  <label for="p">Password:</label>
  <input type="password"id="p"><br><br>
</div>

</fieldset>

</form>

<form>
  <fieldset>
    <legend>Your Feedback</legend>
    <div class="mango">
    <p>Please check all the emotions that apply</p><br>
    Angry<input type="checkbox"value="Angry"><br>
    Sad<input type="checkbox"value="Sad"><br>
    Happy<input type="checkbox"value="Happy"><br>
    Ambivalent<input type="checkbox"value="Ambivalent"><br>
    <p>How satisfied were you with our services</p><br>
   Very satisfied <input type="checkbox"value="very satisfied"><br>





</div>

  </fieldset>



</form>

</body>
</html>
